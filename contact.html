<script>
    var tx = document.getElementById('textarea');
    tx.setAttribute('style', 'height:' + (tx.scrollHeight) + 'px;overflow-y:hidden;');
    tx.addEventListener("input", OnInput, false);

    function OnInput(e) {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
    }

    let formAction = document.getElementById('form')

    const composeMail = () => {
        let mailto = 'mailto:claraonmars.sg@gmail.com?subject=Hello Speak Your Mind&body=Hi Speak Your Mind,%0D%0A%0D%0A'
        let body = document.getElementById('message').value
        body += "%0D%0A%0D%0A"
        body += document.getElementById('name').value
        mailto += body
        formAction.setAttribute('action', mailto)
    }
</script>
